<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Veículo - Garagem Aranha</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container" id="vehicle-details-container">
        <!-- Vehicle details will be loaded here by veiculo.js -->
        <div class="skeleton-card">
            <div class="skeleton skeleton-line" style="width: 40%; height: 2rem; margin-bottom: 1rem;"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line"></div>
            <div class="skeleton skeleton-line skeleton-line-short"></div>
        </div>
    </main>

    <!-- Additional Details Modal -->
    <div id="additional-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Detalhes Adicionais</h2>
            <form id="additional-details-form">
                <div class="form-group">
                    <label for="valor-fipe">Valor FIPE (Est.)</label>
                    <input type="text" id="valor-fipe" placeholder="Ex: R$ 50.000,00">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="recall-pendente">
                    <label for="recall-pendente">Recall Pendente</label>
                </div>
                <div class="form-group">
                    <label for="proxima-revisao">Próxima Revisão (km)</label>
                    <input type="number" id="proxima-revisao" placeholder="Ex: 60000">
                </div>
                <button type="submit" class="btn" id="save-additional-details">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/veiculo.js"></script>

</body>
</html>
