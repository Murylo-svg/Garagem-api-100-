<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem do Aranha - Agendamentos</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2>Agendar Nova Manutenção</h2>
            <form id="formAgendamento">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição da Manutenção:</label>
                    <textarea id="descricao" rows="4" placeholder="Ex: Troca de óleo e revisão dos freios..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Agendar</button>
                </div>
            </form>
        </div>

        <div class="form-container">
            <h2>Adicionar Novo Veículo</h2>
            <form id="formVeiculo">
                <div class="form-group">
                    <label for="modeloVeiculo">Modelo:</label>
                    <input type="text" id="modeloVeiculo" placeholder="Ex: Honda Civic" required>
                </div>
                <div class="form-group">
                    <label for="placaVeiculo">Placa:</label>
                    <input type="text" id="placaVeiculo" placeholder="Ex: ABC-1234" required>
                </div>
                <div class="form-group">
                    <label for="anoVeiculo">Ano:</label>
                    <input type="number" id="anoVeiculo" placeholder="Ex: 2020" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Adicionar Veículo</button>
                </div>
            </form>
        </div>

        <div class="agendamentos-container">
            <h2>Manutenções Agendadas</h2>
            <div id="listaAgendamentos">
                <!-- Skeleton loader -->
                <div class="skeleton-card">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line skeleton-line-short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line skeleton-line-short"></div>
                </div>
            </div>
        </div>
        
        <div class="agendamentos-container">
            <h2>Meus Veículos</h2>
            <div id="listaVeiculos">
                <!-- Skeleton loader -->
                <div class="skeleton-card">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line skeleton-line-short"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/JS/app.js"></script>
    <script src="/JS/notifications.js"></script>
    <script src="/JS/main.js"></script>

</body>
</html>
