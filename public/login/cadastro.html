<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/style2.css"> <!-- Usando style2.css para o novo layout -->
</head>
<body>
    <div class="auth-box"> <!-- Substituído de form-container para auth-box -->
        <h2>Criar Conta</h2>
        <form id="formCadastro">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Mín. 6 caracteres" required>
            </div>
            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn-auth">Cadastrar</button> <!-- Adicionada classe btn-auth -->
        </form>
        <!-- Div para mostrar mensagens de sucesso ou erro -->
        <div id="mensagem" class="feedback"></div> <!-- Adicionada classe feedback -->
        <p class="auth-link">Já tem uma conta? <a href="/login.html">Faça Login</a></p> <!-- Adicionada classe auth-link -->
    </div>

    <!-- Importante: Carregue o script no final do body -->
    <script src="../JS/cadastro.js"></script>
</body>
</html>
