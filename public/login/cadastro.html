<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/style.css"> <!-- Seu CSS -->
</head>
<body>
    <div class="form-container">
        <h2>Criar Conta</h2>
        <form id="formCadastro">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha (mín. 6 caracteres)" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <!-- Div para mostrar mensagens de sucesso ou erro -->
        <div id="mensagem"></div>
        <p>Já tem uma conta? <a href="/login.html">Faça Login</a></p>
    </div>

    <!-- Importante: Carregue o script no final do body -->
    <script src="js/cadastro.js"></script>
</body>
</html>
