<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Garagem do Aranha</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2>Criar Conta</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Mín. 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <div id="mensagem" class="feedback"></div>
            <p class="auth-link" style="text-align: center; margin-top: 1rem;">Já tem uma conta? <a href="login.html" style="color: var(--accent-color);">Faça Login</a></p>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/cadastro.js"></script>
</body>
</html>
