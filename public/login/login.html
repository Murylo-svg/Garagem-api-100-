<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garagem do Aranha</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="formLogin">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div id="mensagem" class="feedback"></div>
            <p class="auth-link" style="text-align: center; margin-top: 1rem;">NÃ£o tem uma conta? <a href="cadastro.html" style="color: var(--accent-color);">Cadastre-se</a></p>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
